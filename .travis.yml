sudo: false

addons:
  apt:
    packages:
    - socat
    - enchant
    - aspell
    - aspell-en

language: python

python:
- "3.3"
- "3.4"
- "3.5"
- "3.6-dev"

env:
  global:
  - REDIS_TAGS="2.6.17 2.8.22 3.0.5 3.2.0" CERT_DIR=/tmp/certs

cache:
  directories:
  - $HOME/redis
  - $HOME/.cache/pip
before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log

install:
- pip install hiredis
- pip install sphinx
- pip install codecov
- pip install -r tests/requirements.txt
- pip install -r docs/requirements.txt
- pip install -e .

